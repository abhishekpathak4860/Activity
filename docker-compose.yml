version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "3001:3001"
    env_file:
      - ./Backend/.env
    volumes:
      - ./Backend:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - PORT=3001
      - FRONTEND_URL=http://localhost:3000